{% extends 'shop/base.html' %}
{% block title %}Сменить пароль{% endblock %}
{% block content %}
    <div class="login">
        <h1>Смена пароля</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="double-border-button">Изменить пароль</button>
        </form>
    </div>
{% endblock %}
